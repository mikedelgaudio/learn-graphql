<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click To Text Demo</title>
    <script type="text/javascript" async>
      function run() {
        console.log("hello");
      }
    </script>
  </head>
  <body>
    <h1>Click to Text Demo</h1>
    <p>
      Some websites need to click on a list of elements and jump to the correct
      portion of the page.
    </p>

    <div class="list-wrapper"><button onclick="run()">My Link</button></div>
  </body>
</html>
